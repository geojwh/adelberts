<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title align=center>Find Adelbert's Beer</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
<link href='style/style.css' rel='stylesheet' />

<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0px; bottom: 0px; width: 100% }
</style>
</head>

<body>

<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

<div id='map'></div>

<a href='#' id='geolocate' class='ui-button'>Find Me</a>
<a href='#' id='home' class='ui-fit' onclick="fit()">Home</a>

<div class="container">
	<a href="http://adelbertsbeer.com">
		<img src="http://adelbertsbeer.com/returnlogo.png" width="150" height="75" />
</div>

<!--- Data Source for markers --->
<script src='javascript/allBeerLocations.js'></script>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWRlbGJlcnRzIiwiYSI6Iko3dC1KWU0ifQ.D2Qk72u3XZWjUIYmkkTuVw';

var map = L.mapbox.map('map')
  .setView([31, -99], 4)
  .addControl(L.mapbox.geocoderControl('mapbox.places', {
	autocomplete: true
  }));

var layers = {
      OpenStreetMap: L.mapbox.tileLayer('adelberts.11b463db'),
      Terrain: L.mapbox.tileLayer('adelberts.e78b2e70'),
      Satellite: L.mapbox.tileLayer('adelberts.c65aafcc')
};
layers.Terrain.addTo(map);
L.control.layers(layers).addTo(map);

var geolocate = document.getElementById('geolocate');
// This uses the HTML5 geolocation API, which is available on
// most mobile browsers and modern browsers, but not in Internet Explorer
//
// See this chart of compatibility for details:
// http://caniuse.com/#feat=geolocation
if (!navigator.geolocation) {
    geolocate.innerHTML = 'Geolocation is not available';
} else {
    geolocate.onclick = function (e) {
        e.preventDefault();
        e.stopPropagation();
        map.locate();
    };
}
// Once we've got a position, zoom and center the map.
map.on('locationfound', function(e) {
    map.fitBounds(e.bounds);
});
// If the user chooses not to allow their location
// to be shared, display an error message.
map.on('locationerror', function() {
    geolocate.innerHTML = 'Position could not be found';
});

var markers = new L.MarkerClusterGroup();
for (var i = 0; i < beerLocations.length; i++) {
    var a = beerLocations[i];
    var title = a[2];
    var address = a[3];
    var city = a[4];
    var state = a[5];
    var zip = a[6];
    var marker = L.marker(new L.LatLng(a[0], a[1]), {
        icon: L.mapbox.marker.icon({'marker-symbol': 'alcohol-shop', 'marker-color': '654321'}),
	title: title
    });
    marker.bindPopup(title + "<br>" + address + "<br>" + city + ", " + state + " " + zip);
    markers.addLayer(marker);
}
map.addLayer(markers);

var bounds = markers.getBounds();

function fit() {
	map.fitBounds(bounds);
};

map.fitBounds(bounds);
</script>
</body>
</html>
